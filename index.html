
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Outpost Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "react/": "https://esm.sh/react@19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <style>
      body {
        @apply bg-[#020617] text-[#f8fafc] antialiased;
        font-family: 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 32px 32px;
        background-attachment: fixed;
      }
      
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nasa-accent {
        border-left: 4px solid #38bdf8;
      }

      .tree-line-v {
        @apply absolute left-[-12px] top-[-10px] bottom-0 w-[1px] bg-sky-500/20;
      }

      .tree-line-h {
        @apply absolute left-[-12px] top-[10px] w-[8px] h-[1px] bg-sky-500/20;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

      .starfield-glow {
        box-shadow: 0 0 20px rgba(56,189,248,0.05);
      }

      .item-card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .item-card-hover:hover {
        transform: translateY(-4px);
        border-color: rgba(56,189,248,0.5);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5), 0 0 20px rgba(56,189,248,0.15);
        z-index: 50;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: { 950: '#020617' },
              sky: { 400: '#38bdf8', 500: '#0ea5e9' }
            }
          }
        }
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
